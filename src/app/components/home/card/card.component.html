<li class="box">
  <div class="card-image-container">
    <img src="{{ book.image }}" alt="{{ book.title }}" class="card-image" />
  </div>
  <p class="card-book-title">{{ book.title }}</p>
  <p class="success">{{ text }}</p>
  <button
    class="card-button"
    (click)="onHeartClicked(book)"
    [disabled]="addedToFavorites || !isAuthenticated"
  >
    <mat-icon>favorite</mat-icon>
  </button>
</li>
