<li class="box">
  <div class="card-image-container">
    <img src="{{ book.image }}" alt="{{ book.title }}" class="card-image" />
  </div>
  <p class="card-book-title">{{ book.title }}</p>

  <button [@fade]="state" *ngIf="isAuthenticated" class="card-button" (click)="onHeartClicked(book)">
    <mat-icon>favorite</mat-icon>
  </button>
</li>
